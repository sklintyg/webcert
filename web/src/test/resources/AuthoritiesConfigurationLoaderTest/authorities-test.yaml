---
version: 1.0
released: 2015-11-18
changedby: Magnus Ekstrand

# Kända ingångar till systemet
knownRequestOrigins:
  - &kro010 NORMAL
  - &kro020 DJUPINTEGRATION
  - &kro030 UTHOPP
  - &kro040 READONLY

# De intygstyper som systemet har
knownIntygstyper:
  - &ki010 fk7263
  - &ki020 ts-bas
  - &ki030 ts-diabetes

# De rättigheter som systemet har
knownPrivileges:
  - &kp000 VISA_INTYG
  - &kp005 SKRIVA_INTYG
  - &kp010 SIGNERA_INTYG
  - &kp020 MAKULERA_INTYG
  - &kp030 FORNYA_INTYG
  - &kp140 HANTERA_SEKRETESSMARKERAD_PATIENT
  - &kp050 VIDAREBEFORDRA_FRAGASVAR
  - &kp060 BESVARA_KOMPLETTERINGSFRAGA

# De roller som systemet har
knownRoles:
  - &kr010 LAKARE
  - &kr020 PRIVATLAKARE
  - &kr030 TANDLAKARE
  - &kr040 VARDADMINISTRATOR

# Ingångar
requestOrigins:
  - &ro010
    name: *kro010
    intygstyper: # Implicit alla
  - &ro020
    name: *kro020
    intygstyper:
      - *ki010 # FK7263
  - &ro030
    name: *kro030
    intygstyper:
      - *ki010 # FK7263
  - &ro040
    name: *kro040
    intygstyper: # Implicit alla

# Rättigheter
privileges:
  - &p000
    name: *kp000
    desc: Visa intyg
    intygstyper:
      - *ki010 # FK7263
    requestOrigins: # Implicit alla
  - &p005
    name: *kp005
    desc: Skriva intyg
    intygstyper:
      - *ki010 # FK7263
    requestOrigins: # Implicit alla
  - &p010
    name: *kp010
    desc: Signera intyg
    intygstyper: # Implicit alla
    requestOrigins: # Implicit alla
  - &p020
    name: *kp020
    desc: Makulera intyg
    intygstyper: # Implicit alla
    requestOrigins:
      - *ro010 # NORMAL
      - *ro020 # DJUPINTEGRATION
  - &p030
    name: *kp030
    desc: Förnya intyg
    intygstyper:
      - *ki010 # FK7263
    requestOrigins: # Implicit alla
  - &p140
    name: *kp140
    desc: Hantera patient med sekretessmarkering
    intygstyper:
      - *ki010 # fk7263
    requestOrigins:
      - *ro010 # NORMAL
      - *ro020 # DJUPINTEGRATION
  - &p050
    name: *kp050
    desc: Vidarebefordra frågasvar
    intygstyper:
    requestOrigins:
  - &p060
    name: *kp060
    desc: Besvara fråga om komplettering
    intygstyper:
    requestOrigins: # Implicit alla

# Roller
roles:
  - &r010
    name: *kr010 # LAKARE
    desc: Läkare
    privileges:
      - <<: *p140 # HANTERA_SEKRETESSMARKERAD_PATIENT
        intygstyper:
          - fk7263
      - *p000 # VISA_INTYG
      - *p010 # SIGNERA_INTYG
      - *p020 # MAKULERA_INTYG
      - <<: *p030 # FORNYA_INTYG
        intygstyper:
          - ts-bas
      - <<: *p050 # VIDAREBEFORDRA_FRAGASVAR
        intygstyper: # IMPLICIT_ALLA
      - <<: *p060 # BESVARA_KOMPLETTERINGSFRAGA
        intygstyper: # IMPLICIT_ALLA
  - &r020
    name: *kr020 # PRIVATLAKARE
    desc: Privatläkare
    privileges:
      - *p000 # VISA_INTYG
      - *p010 # SIGNERA_INTYG
  - &r030
    name: *kr030 # LAKARE
    desc: Tandläkare
    privileges:
      - *p000 # VISA_INTYG
      - *p010 # SIGNERA_INTYG
      - *p020 # MAKULERA_INTYG
  - &r040
    name: *kr040 # VARDADMINISTRATOR
    desc: Vårdadministratör
    privileges:
      - *p000 # VISA_INTYG
      - <<: *p030 # FORNYA_INTYG
        intygstyper:
          - ts-diabetes


# Legitimerade yrkesroller
titles:
  - title: Läkare
    role: *r010 # LAKARE
  - title: Tandläkare
    role: *r030 # TANDLAKARE

# Kombination befattningskoder och gruppförskrivarkoder
titleCodes:
  - titleCode: 204010
    groupPrescriptionCode:
    role: *r010 # LAKARE
    roleTypeName: Läkare-204010
  - titleCode: 203090
    groupPrescriptionCode: 9300005
    role: *r010 # LAKARE
    roleTypeName: Läkare-203090-9300005
  - titleCode: 203090
    groupPrescriptionCode: 9400003
    role: *r010 # LAKARE
    roleTypeName: Läkare-203090-9400003
  - titleCode: 204090
    groupPrescriptionCode: 9100009
    role: *r010 # LAKARE
    roleTypeName: Läkare-204090-9100009
