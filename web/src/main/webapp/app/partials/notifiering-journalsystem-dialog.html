<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><i class="material-icons">close</i></button>
  <h3>
    <span dynamic-label key="modal.title.{{title}}"></span>
  </h3>
</div>
<wc-bottom-fadeout>
  <div class="modal-body">
    {{bodyText}}
  </div>
</wc-bottom-fadeout>
<div class="modal-footer">
  <button type="button" id="buttonYes" class="btn btn-primary" ng-click="yes()">
    <span dynamic-label key="draft.notifyready.button"></span>
  </button>
  <button type="button" id="buttonNo" class="btn btn-default" ng-click="no()">
    <span dynamic-label key="common.cancel"></span>
  </button>
</div>
