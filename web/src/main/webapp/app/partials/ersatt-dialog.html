<div class="ersatt-dialog">
  <div id="{{dialogId}}" class="modal-header">
    <button type="button" class="close" ng-click="button3click()"><i class="material-icons">close</i></button>
    <h3 ng-focus="dialog.focus" tabindex="-1">
      <span dynamic-label key="{{titleId}}"></span>
    </h3>
  </div>
  <wc-bottom-fadeout>
    <div class="modal-body">
      <wc-alert-message ng-if="model.infoMessage"
                        alert-id="ersattInfoMessage"
                        alert-severity="info"
                        alert-message-id="{{::model.infoMessage}}"></wc-alert-message>
      <p>
        <span dynamic-label key="{{bodyText}}"></span>
      </p>
    </div>
  </wc-bottom-fadeout>
  <div class="modal-footer">
    <div class="webcert-top-padding-section form-inline">
      <div class="button-wrapper">
        <wc-button
                ng-if="!model.ersattningsUtkastFinns"
                btn-id="{{button1id}}"
                btn-class="btn btn-primary"
                btn-click="button1click()"
                btn-disabled="!model.acceptprogressdone"
                loading="!model.acceptprogressdone"
          >
          <span dynamic-label key="{{button1text}}"></span>
        </wc-button>
        <wc-button
                ng-if="model.ersattningsUtkastFinns"
                btn-id="{{button2id}}"
                btn-class="btn btn-primary"
                btn-click="button2click()"
                btn-disabled="!model.acceptprogressdone"
          >
          <span dynamic-label key="{{button2text}}"></span>
        </wc-button>
        <wc-button
                btn-id="{{button3id}}"
                btn-class="btn btn-default"
                btn-click="button3click()"
          >
          <span dynamic-label key="{{button3text}}"></span>
        </wc-button>
      </div>

      <div class="webcert-top-padding-section" ng-if="model.showerror">
        <wc-alert-message alert-severity="danger" class="alert-dialog-error"
                          alert-message-id="{{model.errormessageid}}">
        </wc-alert-message>
      </div>
    </div>
  </div>
</div>
