<div class="wc-page-header">
  <div class="patient-header-data centered-constrained-content container-fluid">
    <div class="wc-patient-icon-gutter">
      <div>
        <i class="material-icons gutter-icon icon-wc-32">person</i>
        <h2 class="page-heading1">Patientuppgifter</h2>
        <h3 class="page-heading2" id="patientNamn">
          <span ng-if="::hasPrivilege">{{patientModel.fornamn}} {{patientModel.mellannamn}} {{patientModel.efternamn}} - </span>{{patientModel.personnummer | PersonIdFormatter}}

          <button class="btn btn-primary patient-button"
                  type="button"
                  ng-click="swapPatientPopOverOpen=false;changePatient()"
                  uib-popover="Byt patient att skriva och söka intyg för."
                  popover-is-open="swapPatientPopOverOpen"
                  popover-popup-delay="300"
                  popover-append-to-body="true"
                  popover-placement="auto top"><i class="material-icons">swap_horiz</i> Byt patient</button>
        </h3>
      </div>

      <wc-sekretess-avliden uuid="patientModel.personnummer" avliden="patientModel.avliden" sekretessmarkering="patientModel.sekretessmarkering" testindicator="patientModel.testIndicator"></wc-sekretess-avliden>
    </div>
  </div>
</div>
