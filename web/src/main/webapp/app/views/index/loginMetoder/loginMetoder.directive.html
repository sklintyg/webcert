<div>

  <h2>Välj inloggning</h2>

  <wc-alert-message alert-severity="warning" ng-show="showELegWarning">
    <p>Har du Telia e-legitimation?</p>
    <p>För dig med Telia e-legitimation är rekommenderad webbläsare Internet Explorer 11.</p>
    <p>Webbläsarna Chrome och Edge stödjer inte den metod som Telia e-legitimation använder för att skapa signaturer.</p>
  </wc-alert-message>

  <div ng-repeat="loginMethod in loginMethods">
    <a ng-href="{{loginMethod.url}}" class="btn btn-login" id="loginBtn{{$index}}">
      {{loginMethod.name}}
      <span class="glyphicon glyphicon-chevron-right pull-right"></span>
    </a>
  </div>

</div>
