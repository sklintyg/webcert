application.name = Webcert

#error.jsp resources
error.auth-exception.title=Behörighet saknas
error.auth-exception.text=Det verkar som att du saknar behörighet för att komma till den önskade sidan. Vänd dig till din lokala IT-avdelning i första hand och i andra hand <a href="http://www.inera.se/felanmalan" target="_blank">Ineras kundservice</a> för att få hjälp.
error.auth-exception-sekretessmarkering.title=Inloggning misslyckades
error.auth-exception-sekretessmarkering.text=Du saknar behörighet. För att hantera intyg för patienter med sekretessmarkering krävs att du har befattningen läkare eller tandläkare. Vissa intygstyper får inte hanteras alls för patienter med sekretessmarkering, även om du har befattningen som krävs.

error.enhet.auth.exception.title=Behörighet saknas
error.enhet.auth.exception.text=Behörighet saknas för vårdenhet {0}. Vänd dig till din lokala IT-avdelning i första hand och i andra hand <a href="http://www.inera.se/felanmalan" target="_blank">Ineras kundservice</a> för att få hjälp.

error.generictechproblem.title = Tekniskt fel
error.generictechproblem.text = Tyvärr har ett tekniskt problem uppstått i Webcert. <a href="/">Försök gärna igen</a> för att se om felet är tillfälligt. Kontakta annars i första hand din lokala IT-avdelning och i andra hand <a href="http://www.inera.se/felanmalan" target="_blank">Ineras kundservice</a>.

error.integration.nocontent.title = Intyget gick inte att läsa in
error.integration.nocontent.text = Intygsutkastet är raderat och kan därför inte längre visas.

error.login.medarbetaruppdrag.title = Medarbetaruppdrag saknas
error.login.medarbetaruppdrag.text = Det krävs minst ett giltigt medarbetaruppdrag med ändamål 'Vård och behandling' för att använda Webcert.
error.login.failed.title = Inloggningen misslyckades
error.login.failed.text = Detta kan bero på att du saknar behörighet till Webcert eller att du saknar giltigt medarbetaruppdrag med ändamål 'Vård och behandling'.
error.login.hsaerror.title = Tekniskt fel
error.login.hsaerror.text = Tyvärr har ett tekniskt problem uppstått i Webcert. <a href="/">Försök gärna igen</a> för att se om felet är tillfälligt. Kontakta annars i första hand din lokala IT-avdelning och i andra hand <a href="http://www.inera.se/felanmalan" target="_blank">Ineras kundservice</a>.

error.missing-parameter.title = Parameter saknas
error.missing-parameter.text = En obligatorisk parameter saknas.

error.noauth.title = Du behöver logga in
error.noauth.text = Du har blivit utloggad från Webcert på grund av inaktivitet, försöker nå en sida som kräver inloggning alternativt nå en sida som du ej har rättighet till. För att komma vidare behöver du logga in igen.

error.noscript.title = Javascript krävs
error.noscript.text = För att anvanda Webcert måste du ha javascript aktiverat i din webbläsare.

error.notfound.title = Sidan du söker går tyvärr inte att hitta
error.notfound.text = Kontrollera eventuella stavfel

error.pu-problem.title=Den nationella personuppgiftstjänsten svarar inte
error.pu-problem.text=Åtgärden kan inte genomföras eftersom den kräver att personuppgifter kan hämtas från personuppgiftsregistret.<br>Om problemet kvarstår, kontakta i första hand din lokala IT-avdelning och i andra hand <a href="http://www.inera.se/felanmalan" target="_blank">Ineras kundservice</a>.

error.sekretessapproval.needed.title = Godkännande saknas
error.sekretessapproval.needed.text = Användarvillkoren för användning av Webcert med sekretessmarkering har inte godkänts. Webcert har avslutats.
error.sekretessapproval.needed.showlogin = <a href="/">Tillbaka till startsidan</a>

error.sessiontimeout.text = Du har blivit utloggad från Webcert på grund av inaktivitet. För att fortsätta behöver du logga in igen.
error.sessiontimeout.integration.text = Du har blivit utloggad från Webcert på grund av inaktivitet. Öppna intyget igen från journalsystemet.

info.loggedout.title = Du är nu utloggad
info.loggedout.text = För att använda Webcert måste du först logga in.
